<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>讀書計畫</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background: linear-gradient(to right, #b2fefa, #0ed2f7);
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 40px 20px 20px 20px;
            color: #064663;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 0;
            font-size: 2em;
            border-bottom: 3px solid #00a8cc;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 50px auto;
            max-width: 400px;
        }

        li {
            margin: 15px 0;
        }

        a {
            display: block;
            text-decoration: none;
            background-color: #ffffffcc;
            color: #064663;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.2s;
        }

        a:hover {
            background-color: #00a8cc;
            color: white;
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            a {
                font-size: 1em;
                padding: 12px;
            }
        }
    </style>
</head>

</html>
